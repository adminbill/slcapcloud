<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
<link href="css/LoginStyle.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="js/Login.js"></script>
<script src="js/bootstrapValidator.js"></script>
<script src="js/bootstrapValidator.min.js"></script>	
</head>
<body style="background:#eee;">
	<div class="container">
		<p><br/></p>
		<div class="row">
			<div class="col-md-12">
				<nav class="navbar navbar-default navbar-fixed-top">
  					<div class="container-fluid">
    					<div class="navbar-header">
      						<a id="header1" class="navbar-brand" href="#">CLOUD</a>
    					</div>
    					<div>
      						<ul class="nav navbar-nav navbar-right">
        					<li><a href="#" id="logIn1"><span class="glyphicon glyphicon-log-in"></span></a></li>
        					<li><a href="#" id="signUp1"><span class="glyphicon glyphicon-user"></span></a></li> 
      						</ul>
    					</div>
  					</div>
				</nav>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-md-4">
			</div>
			<div id="loginPanel1" class="col-md-4 col-md-offset-8">
				<div class="panel panel-primary">
					<div class="panel-body">
						<form role="form" method="POST" id="loginform1"> 
							<div class="form-group">
								<label for="exampleInputEmail1">Cloud Email</label>
								<input name="username" type="text" class="form-control" id="exampleInputEmail1" placeholder="Email">
							</div>
							<div class="form-group">
								<label for="exampleInputPassword1">Cloud Password</label>
								<input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
							</div>
							<div class="form-group">
								<label>Your Cloud:</label>
								<select class="form-control" id="sel1">
  								</select>
							</div>
							<hr/>
							<div style="text-align:center">
								<button id="login1" type="submit" class="btn btn-info">Login</button>
							</div>
							<p><br/></p>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
			</div>
			<div id="registerPanel1" class="col-md-4 col-md-offset-8">
				<div class="panel panel-primary">
					<div class="panel-body">
						<form role="form" method="POST" id="signupform1"> 
							<div class="form-group">
								<label for="fName1">First Name</label>
								<input type="text" name="fname" class="form-control" id="fName1" type="text" placeholder="First Name">
							</div>
							<div class="form-group">
								<label for="lName1" class="control-label">Last Name</label>
								<input type="text" name="lname" class="form-control" id="lName1" type="text" placeholder="Last Name">
							</div>
							<div class="form-group" class="control-label">
								<label for="exampleInputEmail1">Cloud Email/Username</label>
								<input type="text" name="username" class="form-control" id="exampleInputEmail1" type="text" placeholder="Email">
							</div>
							<div class="form-group" class="control-label">
								<label for="exampleInputPassword1">Cloud Password</label>
								<input type="password" name="passwd" class="form-control" id="exampleInputPassword1" placeholder="Password">
							</div>
							<div class="form-group">
								<label>Your Cloud:</label>
								<select class="form-control" id="sel2">
  								</select>
							</div>
							<div class="form-group" class="control-label">
								<label for="apiKey1">API Key</label>
								<input type="password" name="key" class="form-control" id="apiKey1" placeholder="API Key">
							</div>
							<hr/>
							<div style="text-align:center">
								<button id="signup1" type="submit" class="btn btn-info">Sign Up</button>
							</div>
							<p><br/></p>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
