<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dashboard</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
<link href="css/LoginStyle.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="js/Dashboard.js"></script>
</head>
<body>
	<div class="container">
		<div id="apiModal" class="modal fade" role="dialog">
  			<div class="modal-dialog">
    			<div class="modal-content">
      				<div class="modal-header">
        				<button type="button" class="close" data-dismiss="modal">&times;</button>
        				<h4 class="modal-title">Please enter your API key:</h4>
      				</div>
      				<div class="modal-body">
      					<form role="form" id="apiKey1" method="post" >
      						<div class="form-group">
        						<input type="text" class="form-control" type="text">
        					</div>
        					<div style="text-align:center">
								<button type="submit" class="btn btn-default" id="formSubmit1" onClick="validate()">Submit</button>
							</div>
        				</form>		
      				</div>
    			</div>
  			</div>
		</div>
		<nav class="navbar navbar-default navbar-fixed-top">
  			<div class="container-fluid">
    			<div class="navbar-header">
      				<a id="header1" class="navbar-brand" href="#">CLOUD</a>
    			</div>
    			<div>
      				<ul class="nav navbar-nav">
      					<li id="dashboard1"><a href="#">Dashboard</a></li>
      				</ul>
      				<ul class="nav navbar-nav navbar-right">
      					<li><a href="#" id="logout1"><span class="glyphicon glyphicon-log-out"></span> Sign Out</a></li>
      				</ul>
  				</div>
  			</div>
		</nav>
	</div>
</body>
</html>
